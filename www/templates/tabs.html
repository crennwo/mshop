<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced">

  <!-- index Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home"  href="#/tab/index">
    <ion-nav-bar class="bar-balanced"></ion-nav-bar>
    <ion-nav-view name="tab-index"></ion-nav-view>
  </ion-tab>

  <!-- categorys Tab -->
  <ion-tab title="品类" icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" href="#/tab/categories">

    </ion-nav-bar>
    <ion-nav-view name="tab-categories"></ion-nav-view>
  </ion-tab>
