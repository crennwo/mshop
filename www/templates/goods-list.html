<ion-view view-title="商品">
    <ion-content has-header="true" class="has-tabs-top">
    	<ion-slide-box id="box" show-pager='false' on-slide-changed="slideHasChanged($index)">
			<ion-slide>
				我是新品
				<ion-list>
					<ion-item class="item-thumbnail-left" ng-repeat="one in goods" href="#/onegoods/info/{{one.pid}}">
						<img class="full-image" ng-src="{{one.img}}" >
			          	<h2>{{one.pname}}</h2>
			          	<p>{{one.pdesc}}</p>
			        	<span style="font-size:20px;font-weight: bold;color:darkorange">{{one.market_price}}元</span>
			        	<span style="text-decoration: line-through">{{one.shop_price}}元</span>
						<a class="button button-clear icon ion-ios-cart-outline" style="float:right"></a>
					</ion-item>
				</ion-list>
			</ion-slide>
			<ion-slide>
				我是热销商品
				<ion-list>
					<ion-item class="item-thumbnail-left" ng-repeat="one in goods" href="#/onegoods/info/{{one.pid}}">
						<img class="full-image" ng-src="{{one.img}}" >
			          	<h2>{{one.pname}}</h2>
			          	<p>{{one.pdesc}}</p>
			        	<span style="font-size:20px;font-weight: bold;color:darkorange">{{one.market_price}}元</span>
			        	<span style="text-decoration: line-through">{{one.shop_price}}元</span>
						<a class="button button-clear icon ion-ios-cart-outline" style="float:right"></a>
					</ion-item>
				</ion-list>
			</ion-slide>
			<ion-slide>
				我是价格
				<ion-list>
					<ion-item class="item-thumbnail-left" ng-repeat="one in goods" href="#/onegoods/info/{{one.pid}}">
						<img class="full-image" ng-src="{{one.img}}" >
			          	<h2>{{one.pname}}</h2>
			          	<p>{{one.pdesc}}</p>
			        	<span style="font-size:20px;font-weight: bold;color:darkorange">{{one.market_price}}元</span>
			        	<span style="text-decoration: line-through">{{one.shop_price}}元</span>
						<a class="button button-clear icon ion-ios-cart-outline" style="float:right"></a>
					</ion-item>
				</ion-list>
			</ion-slide>
		</ion-slide-box>
    </ion-content>
</ion-view>
